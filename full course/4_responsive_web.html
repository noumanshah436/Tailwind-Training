<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<!--

Breakpoint prefix      Apply for screens
sm                        >= 640px
md                        >= 768px
lg                        >= 1024px
xl                        >= 1280px
2xl                       >= 1536px

-->

<body>
    <div
        class="lg:hidden mx-0 px-1 text-xs sm:text-sm md:text-base lg:text-xl  bg-red-900 sm:bg-yellow-500 md:bg-white md:text-green-700 lg:bg-green-400 lg:text-black xl:bg-blue-600 text-white">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt soluta id obcaecati, ut esse assumenda
        dolorum sequi! Eaque sed harum dolore? Impedit, vitae?
    </div>
    <div
        class="hidden lg:block mx-0 px-1 text-xs sm:text-sm md:text-base lg:text-xl  bg-red-900 sm:bg-yellow-500 md:bg-white md:text-green-700 lg:bg-green-400 lg:text-black xl:bg-blue-600 text-white">
        Hey you are on a large screen? Check this out!
    </div>

    <div class="sm:flex space-x-3 ">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </div>
</body>

</html>

<!-- https://tailwindcss.com/docs/responsive-design#overview  -->
